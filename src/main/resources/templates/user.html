<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous"/>
</head>
<body>
<!--Header-->
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b><span class="align-middle" th:text="${currentUser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <th:block th:each="role : ${currentUser.roles}">
                <b><span class="align-middle" th:text="${role.authority}"></span></b>
            </th:block>
        </a>
        <form class="d-flex" action="/logout" method="post">
            <button type="submit" class="btn btn-dark text-secondary"><b>Logout</b></button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row row-cols-2 text-black">
        <div class="col-2 bg-white">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <div >
                    <a class="nav-link" href="/admin" sec:authorize="hasAuthority('ADMIN')" th:text="Admin" role="tab"
                        aria-controls="v-pills-home" aria-selected="true"></a>
                </div>
                <div>
                    <a class="nav-link active" href="/user" sec:authorize="hasAnyAuthority('ADMIN', 'USER')" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <div class="m-1">
                            <h3>About user</h3>
                        </div>
                    </div>
                    <div class="card-body" bg-white>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col" class="align-middle">Id</th>
                                <th scope="col" class="align-middle">First Name</th>
                                <th scope="col" class="align-middle">Last Name</th>
                                <th scope="col" class="align-middle">Age</th>
                                <th scope="col" class="align-middle">Email</th>
                                <th scope="col" class="align-middle">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${currentUser.id}"></td>
                                <td th:text="${currentUser.firstName}"></td>
                                <td th:text="${currentUser.lastName}"></td>
                                <td th:text="${currentUser.age}"></td>
                                <td th:text="${currentUser.username}"></td>
                                <td>
                                    <th:block th:each="role : ${currentUser.roles}">
                                        <span class="align-middle" th:text="${role.authority}"></span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
